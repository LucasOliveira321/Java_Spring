<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-0">
					<h1 class="display-4">Novo Pedido</h1>
			</div>
			<form action="/pedido/novo" method="POST" >
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="Nome do produto"/>
					<small>Informe qual o nome do produto.</small>
				</div>
				<div>
					<label for="urlProduto">Url</label>
					<input name="urlProduto" placeholder="Url do produto"/>
					<small>Procure em um site o produto que você deseja e cole a url da pág. aqui.</small>
				</div>
				<div>
					<label for="urlImagem">Url</label>
					<input name="urlImagem" placeholder="Url da imagem"/>
					<small>Copie uma url de uma imagem boa.</small>
				</div>
				<div>
					<label for="descricao">Descricao</label>
					<textarea name="descricao" placeholder="Adicione detalhes importantes"></textarea>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
		</div>
	</body>
</html>
